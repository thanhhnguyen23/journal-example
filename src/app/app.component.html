<router-outlet></router-outlet>
<div class="container">

  <h1>Basic Journal Example</h1>

  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>Body</th>
      <th>Title</th>
      <th>UserID</th>
    </tr>

    <tr *ngFor="let entry of journalEntries">
      <td>{{ entry.id }}</td>
      <td>{{ entry.body }}</td>
      <td>{{ entry.title }}</td>
      <td>{{ entry.userId }}</td>
    </tr>
  </table>
